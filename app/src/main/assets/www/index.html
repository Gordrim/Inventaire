<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Inventaire</title>
  <style type="text/css">
  </style>
 </head>
 <body>
 	Il y a une erreur dans le programme

    <script type="plain/text" id="page-inventaire">
      <div class="page-inventaire">
        <h1>Inventaire</h1>
        <ul id="inventaire"></ul>
        <a href="#ajouter-objet">Ajouter un objet</a>
      </div>
    </script>

    <script type="plain/text" id="page-objet">
      <div class="page-objet">
        <h1 id="nom-objet"></h1>
        <p id="quantiter-objet"></p>
        <p id="valeur-objet"></p>
        <p id="description-objet"></p>
        <a href="#">Revenir à l'inventaire</a>
      </div>
    </script>

    <script type="plain/text" id="page-ajouter-objet">
     <h1>Ajouter un objet</h1>
	 <article id="main" class="current">
	    <section>
  			<form id="formulaire-ajouter">
  				<fieldset>
    				<legend>Identification de l'objet</legend>
    				<div>
    					<label for="nom">Nom</label>
    					<input type="text" name="nom" id="nom"/>
    				</div>
  				</fieldset>
  				<fieldset>
    				<legend>Détails sur l'objet</legend>
            <div>
              <label for="quantiter">Quantiter</label>
              <input type="text" name="quantiter" id="quantiter"/>
            </div>
            <div>
              <label for="valeur">Valeur</label>
              <input type="text" name="valeur" id="valeur"/>
            </div>
            <div>
    					<label for="description">Description</label>
    					<textarea name="description" id="description"></textarea>
    				</div>
  				</fieldset>
  				<input type="submit" id="enregistrer" name="enregistrer" value="Enregistrer"/>
  			</form>
  			<a href="#">Annuler et revenir à la liste</a>
	    </section>
	  </article>
    </script>

    <script src="js/Modele/Objet.js"></script>
    <script src="js/Donnee/ObjetDAO.js"></script>
    <script src="js/Vue/VueInventaire.js"></script>
    <script src="js/Vue/VueObjet.js"></script>
    <script src="js/Vue/VueAjouterObjet.js"></script>
    <script src="js/application.js"></script>

 </body>
</html>
