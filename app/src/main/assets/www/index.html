<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inventaire</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body class="bg-secondary container">
Il y a une erreur dans le programme

<script type="plain/text" id="page-inventaire">
      <div class="page-inventaire">
        <h1 class="text-light">Inventaire</h1>
        <ul id="inventaire" class="container"></ul>
        <a href="#ajouter-objet" class="btn btn-dark">Ajouter un objet</a>
      </div>


</script>

<script type="plain/text" id="page-objet">
      <div class="page-objet" class="container">
        <h1 id="nom-objet" class="text-light"></h1>
        <div class="row">
            <p class="text-light col">Quantiter :</p>
            <p id="quantiter-objet" class="text-light col"></p>
        </div class="row">
        <div class="row">
            <p class="text-light col">Valeur :</p>
            <p id="valeur-objet" class="text-light col"></p>
        </div class="row">
        <p class="text-light">Description :</p>
        <p id="description-objet" class="text-light"></p>

        <a href="#" class="btn btn-dark">Revenir à l'inventaire</a>
      </div>


</script>

<script type="plain/text" id="page-formulaire-objet">
     <h1 id="titre-page" class="text-light"></h1>
	 <article id="main" class="current">
	    <section>
  			<form id="formulaire-objet" class="form-group">
  				<fieldset>
    				<legend class="text-light">Identification de l'objet</legend>
    				<div>
    					<label for="nom-objet" class="text-light">Nom</label>
    					<input type="text" name="nom-objet" id="nom-objet" class="form-control"/>
    				</div>
  				</fieldset>
  				<fieldset>
    				<legend class="text-light">Détails sur l'objet</legend>
            <div>
              <label for="quantiter-objet" class="text-light">Quantiter</label>
              <input type="text" name="quantiter-objet" id="quantiter-objet" class="form-control"/>
            </div>
            <div>
              <label for="valeur-objet" class="text-light">Valeur</label>
              <input type="text" name="valeur-objet" id="valeur-objet" class="form-control"/>
            </div>
            <div>
    					<label for="description-objet" class="text-light">Description</label>
    					<textarea name="description-objet" id="description-objet" class="form-control"></textarea>
    				</div>
  				</fieldset>
  				<input type="submit" id="enregistrer" name="enregistrer" value="Enregistrer" class="btn btn-dark"/>
  			</form>
  			<a href="#" class="btn btn-dark" class="form-control">Annuler et revenir à la liste</a>
	    </section>
	  </article>


</script>

<script type="text/javascript" charset="utf-8" src="lib/cordova.js"></script>
<script src="js/Modele/Objet.js"></script>
<script src="js/Donnee/ObjetDAO.js"></script>
<script src="js/Vue/VueInventaire.js"></script>
<script src="js/Vue/VueObjet.js"></script>
<script src="js/Vue/VueAjouterObjet.js"></script>
<script src="js/Vue/VueModifierObjet.js"></script>
<script src="js/application.js"></script>

</body>
</html>
